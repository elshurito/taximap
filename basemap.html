<!DOCTYPE html>
<html>
<head>
    <title>Примеры. Построение автомобильного мультимаршрута</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/taxi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/bootstrap.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #menu {
            width: 20%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        img {
            max-width: none;
        }

        .container, .row {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #map {
            padding: 0;
            margin: 0;
            height: 0;

        }
    </style>

    <script>
        var mas = new Array(0);
        function mapHeight() {
            //Document.getElementById('map').style.height = "1200px";
            var a = document.getElementById('map');
            a.style.height = $(document).height() + "px";
        }

        function Search() {
            var tag;
            tag = document.getElementById('text1-sity').value + ", " + document.getElementById('text1-street').value + " " + document.getElementById('text1-house').value;
            mas[mas.length] = tag;
            ymaps.geocode(tag, {
                result: 1
            }).then(function (res) {
                var firstGeoObject = res.geoObjects.get(0),
                // Координаты геообъекта.
                        coords = firstGeoObject.geometry.getCoordinates(),
                // Область видимости геообъекта.
                        bounds = firstGeoObject.properties.get('boundedBy');

                // Добавляем первый найденный геообъект на карту.
                myMap.geoObjects.add(firstGeoObject);
                // Масштабируем карту на область видимости геообъекта.
                myMap.setBounds(bounds, {
                    checkZoomRange: true // проверяем наличие тайлов на данном масштабе.
                });
            });
        }

        function CreateWay() {
            var multiRoute = new ymaps.multiRouter.MultiRoute({
                // Описание опорных точек мультимаршрута.
                referencePoints: mas,
                // Параметры маршрутизации.
                params: {
                    // Ограничение на максимальное количество маршрутов, возвращаемое маршрутизатором.
                    results: 4
                }
            }, {
                // Автоматически устанавливать границы карты так, чтобы маршрут был виден целиком.
                boundsAutoApply: true
            });



            ymaps.route(mas).then(function (route) {
                myMap.geoObjects.add(multiRoute);;
                console.log(route.getLength());
            }, function (error) {
                alert('Возникла ошибка: ' + error.message);
            });

        }
    </script>
</head>

<body onload="mapHeight()">
<div class="container">
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-3">
            <form action="#">
                <input type="text" id="text1-sity"/>
                <input type="text" id="text1-street"/>
                <input type="text" id="text1-house"/>
                <input type="button" value="Поиск" onclick="Search()"/>
            </form>
            <br/>
            <br/>

            <form action="#">
                <input type="button" value="Построить Маршрут" onclick="CreateWay()"/>
            </form>
            <br/>
            1<br/>
        </div>
        <div class="col-md-9 col-lg-9 col-sm-9" id="map"></div>
    </div>
</div>
</body>

</html>
