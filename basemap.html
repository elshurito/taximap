<!DOCTYPE html>
<html>
<head>
    <title>Примеры. Построение автомобильного мультимаршрута</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/taxi.js" type="text/javascript"></script>


    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/bootstrap.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #menu {
            width: 20%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        img {
            max-width: none;
        }

        .container, .row {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #map {
            padding: 0;
            margin: 0;
            height: 200px;

        }

        .calc {
            width: 50px !important;
        }

        .col-sity {
            width: 100px !important;
        }
        .col-street {
            width: 150px !important;
        }
        .col-house {
            width: 50px !important;
        }

        .ui-autocomplete {
            position: absolute;
            z-index: 1000;
            cursor: default;

            margin-top: 2px;

            background-color: #ffffff;
            border: 1px solid #ccc
        -webkit-border-radius: 5px;

        }

            padding: 3px 20px;
        }
        .ui-autocomplete > li.ui-state-focus {
            background-color: #337ab7;
        }
        .ui-helper-hidden-accessible {
            display: none;
        }

    </style>

    <script>
        $(function() {
            var availableTags = [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];
            $( "#tags" ).autocomplete({
                source: availableTags
            });
        });
    </script>

    <script>
        var mas = new Array(0);



        function mapHeight() {
            //Document.getElementById('map').style.height = "1200px";
            var a = document.getElementById('map');
            a.style.height = ($(document).height()-400) + "px";
        }

        function SearchPoint(elementOfSearch) {
            var tag;
            switch (elementOfSearch) {
                case 'search1':
                    tag = document.getElementById('text1-sity').value + ", " + document.getElementById('text1-street').value + " " + document.getElementById('text1-house').value;
                        //alert(document.getElementById('text1-street').value);
//                        if (document.getElementById('text1-street').value == '') {
//                            alert("Ябадабаду!!")
//                        }
                    break;
                case 'search2':
                    tag = document.getElementById('text2-sity').value + ", " + document.getElementById('text2-street').value + " " + document.getElementById('text2-house').value;
                    break;
                case 'search3':
                    tag = document.getElementById('text3-sity').value + ", " + document.getElementById('text3-street').value + " " + document.getElementById('text3-house').value;
                    break;
                case 'search4':
                    tag = document.getElementById('text4-sity').value + ", " + document.getElementById('text4-street').value + " " + document.getElementById('text4-house').value;
                    break;
            }
            ymaps.geocode(tag, {
                result: 1
            }).then(function (res) {
                var firstGeoObject = res.geoObjects.get(0),
                // Координаты геообъекта.
                        coords = firstGeoObject.geometry.getCoordinates(),
                // Область видимости геообъекта.
                        bounds = firstGeoObject.properties.get('boundedBy');

                // Добавляем первый найденный геообъект на карту.
                myMap.geoObjects.add(firstGeoObject);
                // Масштабируем карту на область видимости геообъекта.
                myMap.setBounds(bounds, {
                    checkZoomRange: true // проверяем наличие тайлов на данном масштабе.
                });
            });
        }

        function Search() {
            var tag;
            tag = document.getElementById('text1-sity').value + ", " + document.getElementById('text1-street').value + " " + document.getElementById('text1-house').value;
            mas[mas.length] = tag;
            ymaps.geocode(tag, {
                result: 1
            }).then(function (res) {
                var firstGeoObject = res.geoObjects.get(0),
                // Координаты геообъекта.
                        coords = firstGeoObject.geometry.getCoordinates(),
                // Область видимости геообъекта.
                        bounds = firstGeoObject.properties.get('boundedBy');

                // Добавляем первый найденный геообъект на карту.
                myMap.geoObjects.add(firstGeoObject);
                // Масштабируем карту на область видимости геообъекта.
                myMap.setBounds(bounds, {
                    checkZoomRange: true // проверяем наличие тайлов на данном масштабе.
                });
            });
        }

        function refreshPrice() {
            result = document.getElementById('result').value;
            prise = document.getElementById('prise').value;
            wayLength = document.getElementById('wayLength').value;
            document.getElementById('result').value = wayLength * prise;
            textWay();
        }

        function textWay() {
            result = document.getElementById('result').value;
            prise = document.getElementById('prise').value;
            text = "Стоимость поездки составит " + "<b>" + result + "руб" + "</b>" + ", ";
            text1 = "при цене " + "<b>" +prise + "руб." + "</b>" + " за 1 километр";
            text2 = "Пересчитать стоимость поездки при другой цене можно ниже"
            document.getElementById('output').innerHTML = text + text1 + "<br/>" + text2;
        }

        function CreateWay() {

            myMap.geoObjects.removeAll();

            var tag;

            if (document.getElementById('text1-street').value != '') {
                tag = document.getElementById('text1-sity').value + ", " + document.getElementById('text1-street').value + " " + document.getElementById('text1-house').value;
                mas[mas.length] = tag;
            }
            if (document.getElementById('text2-street').value != '') {
                tag = document.getElementById('text2-sity').value + ", " + document.getElementById('text2-street').value + " " + document.getElementById('text2-house').value;
                mas[mas.length] = tag;
            }
            if (document.getElementById('text3-street').value != '') {
                tag = document.getElementById('text3-sity').value + ", " + document.getElementById('text3-street').value + " " + document.getElementById('text3-house').value;
                mas[mas.length] = tag;
            }
            if (document.getElementById('text4-street').value != '') {
                tag = document.getElementById('text4-sity').value + ", " + document.getElementById('text4-street').value + " " + document.getElementById('text4-house').value;
                mas[mas.length] = tag;
            }

            var multiRoute = new ymaps.multiRouter.MultiRoute({
                // Описание опорных точек мультимаршрута.
                referencePoints: mas,
                // Параметры маршрутизации.
                params: {
                    // Ограничение на максимальное количество маршрутов, возвращаемое маршрутизатором.
                    results: 4
                }
            }, {
                // Автоматически устанавливать границы карты так, чтобы маршрут был виден целиком.
                boundsAutoApply: true
            });

            ymaps.route(mas).then(function (route) {
                myMap.geoObjects.add(multiRoute);
                console.log(route.getLength());
                document.getElementById('wayLength').value = Math.round(route.getLength()/1000);
                refreshPrice();

                console.log(result);

            }, function (error) {
                alert('Возникла ошибка: ' + error.message);
            });

            mas = [];


        }
    </script>


</head>

<body onload="mapHeight()">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12" id="map"></div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-4 col-sm-12 col-xs-12">
            <form action="#" class="form-inline">
                <div class="">
                    <table class="table" style="width: 100px;">
                        <thead>
                        <td>Город</td>
                        <td>Улица</td>
                        <td>Дом</td>
                        <td></td>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                            <input type="text" id="tags" class="col-sity ui-autocomplete" placeholder="Название города" value="Пенза"/>
                            <td><input type="text" id="text1-street" class="col-street" placeholder="Улица" value="Московская"/></td>
                            <td><input type="text" id="text1-house" class="col-house" placeholder="Дом"/></td>
                            <td><input type="button" class="btn btn-success" onclick="SearchPoint('search1')" value="Поиск"></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="text2-sity" class="col-sity" placeholder="Название города" value="Заречный"/></td>
                            <td><input type="text" id="text2-street" class="col-street" placeholder="Улица" value="Ленина"/></td>
                            <td><input type="text" id="text2-house" class="col-house" placeholder="Дом"/></td>
                            <td><button type="submit" class="btn btn-success" onclick="SearchPoint('search2')">Поиск</button></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="text3-sity" class="col-sity" placeholder="Название города" value="Пенза"/></td>
                            <td><input type="text" id="text3-street" class="col-street" placeholder="Улица"/></td>
                            <td><input type="text" id="text3-house" class="col-house" placeholder="Дом"/></td>
                            <td><button type="submit" class="btn btn-success" onclick="SearchPoint('search3')">Поиск</button></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="text4-sity" class="col-sity" placeholder="Название города" value="Пенза"/></td>
                            <td><input type="text" id="text4-street" class="col-street" placeholder="Улица"/></td>
                            <td><input type="text" id="text4-house" class="col-house" placeholder="Дом"/></td>
                            <td><button type="submit" class="btn btn-success" onclick="SearchPoint('search4')">Поиск</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-lg-8 col-sm-12 col-xs-12">
            <div class="row">
                <br/>
                            <form action="#">
                                <input type="button" class="btn btn-primary btn-lg btn-block" style="width: 200px; position: relative; left: 40%" value="Построить Маршрут" onclick="CreateWay()"/>
                            </form>
            </div>
            <br/>
            <div class="row">
                <div class="jumbotron">
                    <div class="container">
                        <div class="textcontainer">
                            <p id="output" style="text-align: center"></p>
                        </div>
                        <form action="#" class="form-inline" style="text-align: center">
                            <label for="wayLength">Длина пути</label>
                            <input type="text" id="wayLength" value="" class="form-control input-sm calc disabled" disabled/>
                            <label for="prise">&nbsp* Цена</label>
                            <input type="text" id="prise" value="13" class="form-control input-sm calc"/>
                            <label for="prise">=</label>
                            <input type="text" id="result" value="" class="form-control input-sm calc"/>
                            <input type="button" value="Пересчитать" class="btn btn-success" onclick="refreshPrice()"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
